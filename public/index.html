<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOCKET IO CHAT</title>
</head>
<body>
<div id="messages">
        <input type="text" id="msg" autocomplete="off"><button id="buttonSendForm">send</button>
</div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        let inputName = document.querySelector('#msg');
        let buttonSendForm = document.querySelector('#buttonSendForm');

        buttonSendForm.addEventListener('click',post);
        var socket = io();

        function post (e) {
            e.preventDefault();
            socket.emit("chat message", inputName.value);
        }

        socket.on("chat message", function(msg) {
            console.log(msg);
        })
    </script>
</body>
</html>
